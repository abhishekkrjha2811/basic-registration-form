    <div class="main">

        <div class="left">
            <h1>WELCOME TO THIS REGISTRATION FORM!!</h1>

        </div>
   
        <div class="right">
            <h4>REGISTRATION FORM</h4>
            <form >
                <input type="name" placeholder=" NAME" id="name">
                <br>
                <input type="adress" placeholder=" ADDRESS" id="address">
                <br>
                <input type="email" placeholder=" xyz@gmail.com" id="email"> 
                <br>
                <!-- date selection -->
                <br>
                <label for="start">Date of birth:</label>

                <br>

                <label><input type="radio" name="radio" value="no" /> female </label>
